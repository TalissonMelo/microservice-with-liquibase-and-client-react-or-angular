<div class="col-sm-12">
    <div *ngIf="false" class="alert alert-success">
        <strong>Sucesso! </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="false" class="alert alert-danger">
        <strong>Ops, algo deu errado. Tente novamente! </strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<table class="table mt-3">
    <thead class="thead-dark">
        <tr class="row m-3">
            <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Curso</th>
            <th class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Professor</th>
            <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Detalhes</th>
            <th class="col-xs-2 col-sm-2 col-md-2 col-lg-2">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row m-3" *ngFor="let course of courses">
            <td class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ course.title }}</td>
            <td class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ course.author }}</td>
            <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><button class="btn btn-info" (click)="detail()">Detalhes</button></td>
            <td class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><button class="btn btn-success" (click)="register()">Ingressar</button></td>
        </tr>
    </tbody>
</table>
