<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

        <div *ngIf="false" class="alert alert-danger" role="alert">
            <strong>Ops, algo deu errado. Tente novamente! </strong>
        </div>

        <form>
            <div>
                <label htmlFor="name">Nome completo</label>
                <div *ngIf="false" class="help-block">Nome completo é obrigatório.</div>
                <input type="text" class="form-control" name="name" />
            </div>
            <div>
                <label htmlFor="username">Nome de usuário</label>
                <div *ngIf="false" class="help-block">Nome de usuário é obrigatório.</div>
                <input type="text" class="form-control" name="username" />
            </div>
            <div>
                <label htmlFor="password">Senha</label>
                <div *ngIf="false" class="help-block">Senha é obrigatório.</div>
                <input type="password" class="form-control" name="password" />
            </div>
            <div class="form-group pt-3">
                <button class="btn btn-lg btn-primary btn-block btn-signin form-submit-button">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
